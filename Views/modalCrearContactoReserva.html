<div>
	<style>
        .modal-lg {
            width: 65% !important;
        }
    </style>
        <div class=" modal-header">
            <h3 class="modal-title">
               contact/ reference
                <span class="icon-cross pull-right" ng-click="cancel();" title="Cancela"></span>
            </h3>
        </div>

        <div class="modal-body">
            <div class="row">
                <form name="formContact" novalidate>
                    
                    <div class="col-xs-3" ng-class="{ 'has-error' : formContact.nombre.$invalid && model.submit}">
                        <label>name</label>
                        <input name="nombre" type="text" placeholder="..." class="form-control input-sm" ng-model="model.nombre" required />
                    </div>
					 <div class="col-xs-3" ng-class="{ 'has-error' : formContact.email.$invalid && model.submit}">
                        <label>email</label>
                        <input name="email" type="email" placeholder="..." class="form-control input-sm" ng-model="model.email" required />
						
						<label  class="label-error" ng-show="formContact.email.$error.email">This is not a valid email.</label>
                    </div>
                    <div class="col-xs-3 " >
                        <label>your reference</label>
                        <input name="localizador" type="text" class="form-control input-sm" placeholder="..." ng-model="model.localizador" maxlength="250"  />
                    </div>

                </form>
            </div>    
           
        </div>     

        <div class="modal-footer">
            <div class="form-group pull-right">
                <button type="button" class="btn btn-default" ng-click="ok(formContact.$invalid)"><span class="icon-floppy-disk"></span>&nbsp;Accept</button>

            </div>
        </div>
    
</div>
