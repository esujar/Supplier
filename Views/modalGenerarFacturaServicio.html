<div>
    
        <div class=" modal-header">
            <h3 class="modal-title">
              generate invoice for services
                <span class="icon-cross pull-right" ng-click="cancel();" title="Cancel"></span>
            </h3>
        </div>

        <div class="modal-body">
           
                <form name="formCoste" novalidate>
                     <div class="row">
					    <div class="col-xs-3" ng-class="{ 'has-error' : formCoste.numeroFactura.$invalid && model.submit}">
							<label>cost</label><br/>
							{{model.costeFactura}}
						</div>
						<div class="col-xs-3" ng-class="{ 'has-error' : formCoste.numeroFactura.$invalid && model.submit}">
							<label>invoice number</label>
							<input name="numeroFactura" type="text" placeholder="..." class="form-control input-sm" ng-model="model.numeroFactura" required />
						</div>
						 <div class="col-xs-4" ng-class="{ 'has-error' : formCoste.fechaFactura.$invalid && model.submit}">
							<label>date</label>
							<div name="fechaFactura" spt-fecha calendario="true" ng-model="model.fechaFactura" spt-directiva="{bsClass:'sm'}" required></div>
						</div>
					 </div>
                    

                </form>
				
					
               
           
        </div>     

        <div class="modal-footer">
            <div class="form-group pull-right">
                <button type="button" class="btn btn-default" ng-click="ok(formCoste.$invalid)"><span class="icon-floppy-disk"></span>&nbsp;Accept</button>

            </div>
        </div>
    
</div>
