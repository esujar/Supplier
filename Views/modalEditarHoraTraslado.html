<div>
    
        <div class=" modal-header">
            <h3 class="modal-title">
             change hours
                <span class="icon-cross pull-right" ng-click="cancel();" title="Cancel"></span>
            </h3>
        </div>

        <div class="modal-body">
            <div class="row">
                <form name="formHora" novalidate>
                    
                    <div class="col-xs-4" ng-class="{ 'has-error' : formHora.horaDesde.$invalid && model.submit}">
                        <label>from time</label>
                        <input name="horaDesde" type="text" placeholder="..." class="form-control input-sm" ng-model="model.horaDesde" required spt-hora>
                    </div>
					 
					<div class="col-xs-4" ng-class="{ 'has-error' : formHora.horaHasta.$invalid && model.submit}">
                        <label>to time</label>
                        <input name="horaHasta" type="text" placeholder="..." class="form-control input-sm" ng-model="model.horaHasta" required spt-hora>
                    </div>

                </form>
            </div>    
           
        </div>     

        <div class="modal-footer">
            <div class="form-group pull-right">
                <button type="button" class="btn btn-default" ng-click="ok(formHora.$invalid)"><span class="icon-floppy-disk"></span>&nbsp;Accept</button>

            </div>
        </div>
    
</div>
