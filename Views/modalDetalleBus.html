<div>
    
        <div class=" modal-header">
            <h3 class="modal-title">
              {{ model.dataBus ? "edit" : "create"}} of bus
                <span class="icon-cross pull-right" ng-click="cancel();" title="Cancel"></span>
            </h3>
        </div>

        <div class="modal-body">
           
                <form name="formBus" novalidate>
                     <div class="row">
						<div class="col-xs-4" ng-class="{ 'has-error' : formBus.matricula.$invalid && model.submit}">
							<label>number plate*</label>
							<input name="matricula" type="text" placeholder="..." class="form-control input-sm" ng-model="model.dataBus.matricula" required />
						</div>
						<div class="col-xs-4" ng-class="{ 'has-error' : formBus.plazas.$invalid && model.submit}">
							<label>seats*</label>
							<input name="plazas" type="text" placeholder="..." class="form-control input-sm" ng-model="model.dataBus.plazas" required />
						</div>
						 <div class="col-xs-4" ng-class="{ 'has-error' : formBus.proveedor.$invalid && model.submit}">
							<label>supplier*</label>
							 <select name="proveedor" class="form-control input-sm" ng-model="model.dataBus.idProveedor" required ng-options="item.idProveedor as item.nombreProveedor for item in model.aProveedores"> <!--  -->
							</select>
						</div>
					 </div>
                   

                </form>
				
					
               
           
        </div>     

        <div class="modal-footer">
            <div class="form-group pull-right">
                <button type="button" class="btn btn-default" ng-click="ok(formBus.$invalid)"><span class="icon-floppy-disk"></span>&nbsp;Accept</button>

            </div>
        </div>
    
</div>
